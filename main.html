<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<h1>
		Feedback Form
	</h1>
    <form action="" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" minlength="3" maxlength="50" required>

        <label for="portfolio">Portfolio</label>
        <input type="url" name="portfolio" id="portfolio" required>

        <label for="favColor">Favorite Color</label>
        <input type="color" name="" id="favColor">

        <label for="likeness">Likeness</label>
        <input type="range" name="likeness" id="likeness" min="1" max="100">

        <input type="submit" value="Submit">
    </form>
</body>
</html>

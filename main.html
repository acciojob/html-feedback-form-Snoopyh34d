<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name : </label>
        <input type="text" name="First Name" id="name" minlength="3" maxlength="50">

        <label for="portfolio">Portfolio : </label>
        <input type="url" name="Portfolio" id="portfolio" required>

        <label for="favColor">Favorite Color : </label>
        <input type="color" name="Favorite Color" id="favColor">

        <label for="likeness">Likeness : </label>
        <input type="Range" name="Likeness" id="likeness" min="1" max="100">
    </form>
</body>
</html>
